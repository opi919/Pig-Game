<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="shortcut icon" href="images/dice-5.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <section class="player player-1 active">
        <h2 class="name" id="name-1">Player 1</h2>
        <p class="score" id="score-1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
       </section>
       <section class="player player-2">
        <h2 class="name" id="name-2">Player 2</h2>
        <p class="score" id="score-2">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-2">0</p>
        </div>
       </section>
       <img src="images/dice-5.png" alt="" class="img">
       <button class="btn btn-new"><i class="fa fa-plus-circle fa-spin" aria-hidden="true"></i> New Game</button>
       <button class="btn btn-roll"><i class="fa fa-retweet fa-spin" aria-hidden="true"></i> Roll Dice</button>
       <button class="btn btn-hold"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Hold</button>

   </main>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
